<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orça Fácil</title>
  <link rel="icon" href="img.orça.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      padding: 2rem;
      background-color: #1f2937;
      color: #f1f5f9;
    }
    h1, .logo {
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      color: #60a5fa;
    }
    .logo span {
      color: #4ade80;
      font-weight: bold;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      background-color: #2d3748;
      padding: 1.5rem;
      border-radius: 0.75rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border-radius: 0.5rem;
      border: none;
      background-color: #374151;
      color: white;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #3b82f6;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .orcamento-item {
      background-color: #1f2937;
      margin-top: 1rem;
      padding: 1rem;
      border-left: 4px solid #60a5fa;
      border-radius: 0.5rem;
    }
    .resumo-total {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #334155;
      border-radius: 0.5rem;
      border-left: 4px solid #38bdf8;
    }
  </style>
</head>
<body>
  <h1>Orça Fácil</h1>
  <div class="logo">Orçamento <span>rápido e profissional</span></div>

  <div class="container">
    <label for="empresa">Nome da empresa:</label>
    <input type="text" id="empresa" placeholder="Ex: Serralheria DG">

    <label for="data">Data:</label>
    <input type="date" id="data">

    <label for="cliente">Nome do cliente:</label>
    <input type="text" id="cliente" placeholder="Ex: João Silva">

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" placeholder="Ex: (11) 99999-9999">

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" placeholder="Rua, número, bairro, cidade">

    <label for="servico">Serviço:</label>
      <select id="servico">
      <option value="">Selecione</option>
      <option value="metro">Drywall</option>
      <option value="metro">Piso</option>
      <option value="metro">Telhado</option>
      <option value="metro">Pintura</option>
      <option value="fixo">Portão</option>
      <option value="metro">Muro</option>
      <option value="fixo">Torneira</option>
      <option value="metro">Calha</option>
      <option value="fixo">Escada</option>
      <option value="metro">Laje</option>
      <option value="fixo">Outros</option>
    </select>

    <label for="descricao">Descrição do serviço:</label>
    <textarea id="descricao" rows="3" placeholder="Ex: Instalação de piso porcelanato na cozinha"></textarea>

    <div id="campoMetros">
      <label for="metros">Quantidade (metros):</label>
      <input type="number" id="metros" placeholder="Ex: 23">
    </div>

    <label for="valor">Valor mão de obra (por metro ou total):</label>
    <input type="number" id="valor" placeholder="Ex: 35">

    <label for="material">Valor do material:</label>
    <input type="number" id="material" placeholder="Ex: 200">

    <label for="tempo">Tempo de execução:</label>
    <input type="text" id="tempo" placeholder="Ex: 3 dias">

    <label for="desconto">Desconto (%):</label>
    <input type="number" id="desconto" placeholder="Ex: 5">

    <button onclick="adicionarServico()">Adicionar Serviço</button>
    <button onclick="gerarPDF()">Gerar PDF</button>

    <div id="resumo"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const servicos = [];

    document.getElementById('servico').addEventListener('change', function () {
      const tipo = this.value;
      document.getElementById('campoMetros').style.display = tipo === 'metro' ? 'block' : 'none';
    });

    function adicionarServico() {
      const servico = document.getElementById('servico');
      const tipo = servico.value;
      const nome = servico.options[servico.selectedIndex].text;
      const descricao = document.getElementById('descricao').value;
      const metros = parseFloat(document.getElementById('metros').value) || 0;
      const valor = parseFloat(document.getElementById('valor').value);
      const material = parseFloat(document.getElementById('material').value) || 0;
      const tempo = document.getElementById('tempo').value;
      const desconto = parseFloat(document.getElementById('desconto').value) || 0;

      let maoDeObra = tipo === 'metro' ? metros * valor : valor;
      let total = maoDeObra + material;
      let valorFinal = total - (total * desconto / 100);

      const item = {
        nome,
        descricao,
        maoDeObra,
        material,
        total,
        desconto,
        valorFinal,
        tempo
      };
      servicos.push(item);
      atualizarResumo();
    }

    function atualizarResumo() {
      const container = document.getElementById('resumo');
      container.innerHTML = '';
      let totalFinal = 0;
      servicos.forEach((s) => {
        totalFinal += s.valorFinal;
        const div = document.createElement('div');
        div.className = 'orcamento-item';
        div.innerHTML = `
          <p><strong>Serviço:</strong> ${s.nome}</p>
          <p><strong>Descrição:</strong> ${s.descricao}</p>
          <p><strong>Mão de Obra:</strong> R$ ${s.maoDeObra.toFixed(2)}</p>
          <p><strong>Material:</strong> R$ ${s.material.toFixed(2)}</p>
          <p><strong>Total:</strong> R$ ${s.total.toFixed(2)}</p>
          <p><strong>Desconto:</strong> ${s.desconto}%</p>
          <p><strong>Valor Final:</strong> R$ ${s.valorFinal.toFixed(2)}</p>
          <p><strong>Tempo de execução:</strong> ${s.tempo}</p>
        `;
        container.appendChild(div);
      });
      const resumoFinal = document.createElement('div');
      resumoFinal.className = 'resumo-total';
      resumoFinal.innerHTML = `
        <h3>Total Geral do Orçamento</h3>
        <p>Este valor considera todos os serviços adicionados, com descontos aplicados.</p>
        <p><strong>Total:</strong> R$ ${totalFinal.toFixed(2)}</p>
      `;
      container.appendChild(resumoFinal);
    }

    function gerarPDF() {
      const empresa = document.getElementById('empresa').value;
      const cliente = document.getElementById('cliente').value;
      const telefone = document.getElementById('telefone').value;
      const endereco = document.getElementById('endereco').value;
      const data = document.getElementById('data').value;

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;

      doc.setFontSize(14);
      doc.text(empresa || 'Orçamento', 10, y);
      y += 8;

      doc.setFontSize(11);
      doc.text(`Cliente: ${cliente}`, 10, y); y += 6;
      doc.text(`Telefone: ${telefone}`, 10, y); y += 6;
      doc.text(`Endereço: ${endereco}`, 10, y); y += 6;
      doc.text(`Data: ${data}`, 10, y); y += 10;

      let totalFinal = 0;
      servicos.forEach((s, i) => {
        totalFinal += s.valorFinal;
        doc.text(`Serviço: ${s.nome}`, 10, y); y += 6;
        doc.text(`Descrição: ${s.descricao}`, 10, y); y += 6;
        doc.text(`Mão de Obra: R$ ${s.maoDeObra.toFixed(2)}`, 10, y); y += 6;
        doc.text(`Material: R$ ${s.material.toFixed(2)}`, 10, y); y += 6;
        doc.text(`Total: R$ ${s.total.toFixed(2)}`, 10, y); y += 6;
        doc.text(`Desconto: ${s.desconto}%`, 10, y); y += 6;
        doc.text(`Valor Final: R$ ${s.valorFinal.toFixed(2)}`, 10, y); y += 6;
        doc.text(`Tempo de execução: ${s.tempo}`, 10, y); y += 10;
        if (y > 270) { doc.addPage(); y = 10; }
      });

      doc.setFontSize(12);
      doc.text("Resumo Final do Orçamento", 10, y); y += 6;
      doc.setFontSize(11);
      doc.text(`Total dos serviços com desconto: R$ ${totalFinal.toFixed(2)}`, 10, y); y += 6;
      doc.text("Este valor representa o total acumulado dos serviços listados neste orçamento.", 10, y);

      const nomeArquivo = cliente ? `orcamento_${cliente.replace(/\s+/g, '_').toLowerCase()}.pdf` : 'orcamento.pdf';
      doc.save(nomeArquivo);
    }
  </script>
</body>
</html>
